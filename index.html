<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>

<body>

  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form class="formulario">

    <div class="elemento-lista"> <!--Agregamos div para tener mas orden-->
      <!--Agregamos label para relacionar con el input-->
      <label for="name" class="form-label">Nombre</label>
      <input type="text" name="name" id="name" placeholder="Ingresa tu nombre"> 
      <!--AÃ±adimos placeholder para ser claros con el usuario-->
      <br>
    </div>

    <div class="elemento-lista">
      <label for="age" class="form-label">Edad</label>
      <input type="number" name="age" id="age" placeholder="Ingresa tu edad">
      <br> <!--Etiqueta de auto cierre no necesita "/"-->
    </div>


    <div class="elemento-lista">
      <label for="nationality" class="form-label">Nacionalidad</label>
      <select name="nationality" id="nationality">
        <option value="ar">Argentina</option>
        <option value="mx">Mexicana</option>
        <option value="per">Peruana</option>
        <option value="vnzl">Venezolana</option>
      </select>
      <br>
    </div>

    <div class="elemento-lista ">
      <button type="submit">Enviar</button> <!--Cambiamos el submit por un boton-->
    </div>
  </form>

  <div class="elemento-lista">
    <h2>Lista de invitados</h2>
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>

  </div>

  <script src="../formulario.js"></script>
</body>

</html>
